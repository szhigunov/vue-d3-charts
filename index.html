    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <!-- Add your site or application content here -->
        <div id="app">
          <h2>Charts task </h2><h3>{{chartType}}</h3>
          <ul id="navigation">
            <li class="simple-nav" v-for="tab in tabs">
              <button v-on:click="changeNav($index)">{{tab.tabHeader}}</button>
            </li>
          </ul>
          <div class="content" v-for="tab in tabs">
              <div v-show="active === $index" transition="expand">
                <span><b>{{tab.mainTitle}} &mdash; {{tab.secondTitle}}</b></span>
                <div id="histogram">
                  <canvas id="canvas-tab-" width="500" height="300"></canvas>
                </div>
              </div>
          </div>
          <div id="piechart">
            <canvas width="400" height="300"></canvas>
          </div>
        </div>
        <script src="bundle.js"></script>
    </body>
</html>
